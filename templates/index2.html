<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Elf</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --chat-bg: #1e293b;
            --input-bg: #334155;
            --text-color: #f8fafc;
            --accent-color: #3b82f6;
            --user-msg-bg: #2563eb;
            --bot-msg-bg: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stock-list {
            list-style: none;
            padding: 0;
        }

        .stock-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
        }

        .stock-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .stock-ticker { font-weight: bold; }
        .stock-change.pos { color: #4ade80; }
        .stock-change.neg { color: #f87171; }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 2px;
        }

        .input-area {
            background-color: var(--sidebar-bg);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        input[type="text"] {
            flex: 1;
            background-color: var(--input-bg);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:disabled {
            background-color: #64748b;
            cursor: not-allowed;
        }

        /* Loading Animation */
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #94a3b8;
            margin-left: 10px;
            font-size: 0.85rem;
        }
        
        .disclaimer-text {
            font-size: 0.75rem;
            color: #64748b;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <span>ðŸ“ˆ</span> Stock-Elf
        </div>
        <div style="font-size: 0.85rem; color: #94a3b8; margin-bottom: 10px;">Adviced Tickers</div>
        <ul class="stock-list">
            <li class="stock-item" onclick="setInput('Summarize AAPL')">
                <span class="stock-ticker">AAPL</span>
                <span class="stock-change pos">+1.2%</span>
            </li>
            <li class="stock-item" onclick="setInput('What are the risks for TSLA?')">
                <span class="stock-ticker">TSLA</span>
                <span class="stock-change neg">-2.3%</span>
            </li>
            <li class="stock-item" onclick="setInput('How is NVDA doing?')">
                <span class="stock-ticker">NVDA</span>
                <span class="stock-change pos">+0.8%</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="chat-window" id="chat-window">
            <div class="message bot">
                Hello! I am the StockSense Prototype. <br>
                Ask me about AAPL, TSLA, or NVDA. (e.g., "Summarize TSLA")
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">StockSense is thinking...</div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="send-btn">Send</button>
        </div>
        <div class="disclaimer-text">
            Educational prototype only. Not financial advice.
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        function setInput(text) {
            userInput.value = text;
            userInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            // Simple conversion of newlines to breaks for bot messages
            div.innerHTML = text.replace(/\n/g, '<br>'); 
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user');
            userInput.value = '';
            
            // 2. UI State: Loading
            typingIndicator.style.display = 'block';
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                // 3. Call Backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                
                // 4. Add Bot Message
                addMessage(data.response, 'bot');

            } catch (error) {
                addMessage("Error connecting to server.", 'bot');
                console.error(error);
            } finally {
                // 5. Restore UI
                typingIndicator.style.display = 'none';
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
    </script>
</body>
</html>
