<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Elf</title>
    <style>
        /* --- åŸºç¡€å˜é‡ä¸å¸ƒå±€ --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --chat-bg: #1e293b;
            --input-bg: #334155;
            --text-color: #f8fafc;
            --accent-color: #3b82f6;
            --user-msg-bg: #2563eb;
            --bot-msg-bg: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* --- å·¦ä¾§è¾¹æ  --- */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
            overflow-y: auto; /* é˜²æ­¢å†…å®¹è¿‡å¤šæ—¶æº¢å‡º */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* å¸‚åœºæ¦‚è§ˆå¡ç‰‡ */
        .market-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .market-name { font-weight: 500; color: #e2e8f0; }
        .market-data { text-align: right; }
        .market-price { font-size: 0.85rem; color: #cbd5e1; display: block; }
        .market-change { font-size: 0.8rem; font-weight: bold; }
        .text-green { color: #4ade80; }
        .text-red { color: #f87171; }

        /* å¿«æ·æŒ‡ä»¤æŒ‰é’® */
        .prompt-btn {
            display: block;
            width: 100%;
            text-align: left;
            background: transparent;
            border: 1px solid #334155;
            color: #cbd5e1;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .prompt-btn:hover {
            background: #334155;
            border-color: #475569;
            color: white;
        }

        /* å†å²è®°å½• */
        .history-item {
            padding: 10px;
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.9rem;
            border-bottom: 1px solid #334155;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .history-item:hover { 
            color: white; 
            background: rgba(255,255,255,0.05);
        }

        /* --- ä¸»èŠå¤©åŒºåŸŸ --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* æ¶ˆæ¯æ°”æ³¡ */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 2px;
        }

        /* --- åº•éƒ¨è¾“å…¥åŒº --- */
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: var(--sidebar-bg);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* éº¦å…‹é£æŒ‰é’® */
        .mic-btn {
            background-color: #475569;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .mic-btn:hover { background-color: #64748b; }
        .mic-btn.recording {
            background-color: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .text-input-wrapper {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background-color: var(--input-bg);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        button.send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button.send-btn:hover { background-color: #2563eb; }
        button.send-btn:disabled { background-color: #64748b; cursor: not-allowed; }

        #typing-indicator {
            display: none;
            font-style: italic;
            color: #94a3b8;
            margin-left: 10px;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <span>âš¡</span> Stock-Elf
        </div>

        <div class="sidebar-section">
            <div class="section-title">Market Pulse ğŸŒ</div>
            <div id="market-pulse-container">
                <div style="color: gray; font-size: 0.8rem; padding: 5px;">Loading market data...</div>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="section-title">Quick Actions ğŸ’¡</div>
            <button class="prompt-btn" onclick="setInput('Compare AAPL and MSFT')">ğŸ†š Compare Tech Giants</button>
            <button class="prompt-btn" onclick="setInput('What is P/E Ratio?')">ğŸ“š Explain P/E Ratio</button>
            <button class="prompt-btn" onclick="setInput('Summarize NVDA risks')">âš ï¸ Analyze NVDA Risks</button>
        </div>

        <div class="sidebar-section">
            <div class="section-title">Recent History ğŸ•’</div>
            <div id="history-list">
                </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-window" id="chat-window">
            <div class="message bot">
                Hello! I am Stock-Elf. <br>
                Ask me about stocks like AAPL, TSLA, or click the <b>Mic ğŸ™ï¸</b> to speak.
            </div>
        </div>

        <div id="typing-indicator">Stock-Elf is thinking...</div>

        <div class="input-group">
            <button class="mic-btn" id="mic-btn" onclick="toggleRecording()" title="Click to Speak">
                ğŸ¤
            </button>
            
            <div class="text-input-wrapper">
                <input type="text" id="user-input" placeholder="Type or say 'Apple price'..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. å˜é‡åˆå§‹åŒ– ---
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // --- 2. æ ¸å¿ƒåŠŸèƒ½: å‘é€æ¶ˆæ¯ä¸ UI æ›´æ–° ---
        
        // å…³é”®å‡½æ•°ï¼šä¾›å¿«æ·æŒ‰é’®å’Œå†å²è®°å½•è°ƒç”¨
        function setInput(text) {
            userInput.value = text;
            userInput.focus();
            sendMessage(); // ç‚¹å‡»åè‡ªåŠ¨å‘é€
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // UI æ›´æ–°ï¼šæ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯ï¼Œæ¸…ç©ºè¾“å…¥æ¡†ï¼Œç¦ç”¨æŒ‰é’®
            addMessage(text, 'user');
            userInput.value = '';
            typingIndicator.style.display = 'block';
            sendBtn.disabled = true;

            try {
                // å‘é€è¯·æ±‚åˆ°åç«¯
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                
                // æ˜¾ç¤ºæœºå™¨äººå›å¤
                addMessage(data.response, 'bot');

                // å¦‚æœæ˜¯æˆåŠŸçš„æŸ¥è¯¢ï¼Œæ·»åŠ åˆ°å†å²è®°å½•
                addToHistory(text);

            } catch (error) {
                console.error(error);
                addMessage("Error connecting to server. Please check backend.", 'bot');
            } finally {
                // æ¢å¤ UI çŠ¶æ€
                typingIndicator.style.display = 'none';
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // --- 3. è¯­éŸ³è¯†åˆ« (Web Speech API) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isRecording = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US'; 
            recognition.interimResults = false;

            recognition.onstart = function() {
                isRecording = true;
                micBtn.classList.add('recording');
                userInput.placeholder = "Listening...";
            };

            recognition.onend = function() {
                isRecording = false;
                micBtn.classList.remove('recording');
                userInput.placeholder = "Type or say 'Apple price'...";
                // è‡ªåŠ¨å‘é€é€»è¾‘ï¼šå¦‚æœæœ‰å†…å®¹åˆ™å‘é€
                if (userInput.value.trim().length > 0) {
                    sendMessage();
                }
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
            };

            recognition.onerror = function(event) {
                console.error("Speech error:", event.error);
                micBtn.classList.remove('recording');
                userInput.placeholder = "Error accessing mic.";
            };
        } else {
            micBtn.style.display = 'none'; // æµè§ˆå™¨ä¸æ”¯æŒåˆ™éšè—æŒ‰é’®
        }

        function toggleRecording() {
            if (!recognition) {
                alert("Voice input not supported in this browser (try Chrome/Edge).");
                return;
            }
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        // --- 4. ä¾§è¾¹æ åŠŸèƒ½: å†å²è®°å½•ä¸å¸‚åœºå¤§ç›˜ ---

        function addToHistory(text) {
            const historyList = document.getElementById('history-list');
            
            // æå–å¤§å†™è‚¡ç¥¨ä»£ç  (2-5ä½)
            const match = text.match(/\b[A-Z]{2,5}\b/i);
            if (!match) return;
            
            const ticker = match[0].toUpperCase();

            // æ£€æŸ¥é‡å¤
            const existing = Array.from(historyList.children).map(c => c.getAttribute('data-ticker'));
            if (existing.includes(ticker)) return;

            const div = document.createElement('div');
            div.className = 'history-item';
            div.setAttribute('data-ticker', ticker);
            div.innerHTML = `<span>ğŸ•’</span> ${ticker}`;
            div.onclick = () => setInput(`Analyze ${ticker}`);
            
            historyList.prepend(div);
        }

        async function loadMarketPulse() {
            try {
                const response = await fetch('/api/market_pulse');
                // å¦‚æœåç«¯è¿˜æ²¡å†™è¿™ä¸ªæ¥å£ï¼Œè¿™è¡Œä¼šæŠ¥é”™ï¼Œæˆ‘ä»¬ç”¨ try-catch æ•è·
                if (!response.ok) throw new Error("API not found");
                
                const data = await response.json();
                const container = document.getElementById('market-pulse-container');
                container.innerHTML = ''; 

                data.forEach(item => {
                    const colorClass = item.change >= 0 ? 'text-green' : 'text-red';
                    const arrow = item.change >= 0 ? 'â–²' : 'â–¼';
                    const html = `
                        <div class="market-card">
                            <span class="market-name">${item.name}</span>
                            <div class="market-data">
                                <span class="market-price">${item.price}</span>
                                <span class="market-change ${colorClass}">${arrow} ${item.change_str}</span>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } catch (e) {
                console.log("Market Pulse API not ready or failed.");
                document.getElementById('market-pulse-container').innerHTML = 
                    '<div style="font-size:0.8rem; color:#64748b">Market data unavailable</div>';
            }
        }

        // é¡µé¢åŠ è½½å®Œæ¯•åæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', loadMarketPulse);

    </script>
</body>
</html>
